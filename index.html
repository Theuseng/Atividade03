<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 id="siteTitle">Meu Portfólio</h1>
        <p id="siteSlogan">Desenvolvedor Web | Criador de Soluções</p>
        <button id="themeToggle">Alternar Tema</button>
    </header>
    <main>
        <section class="cta">
            <button id="ctaButton">Saiba Mais</button>
        </section>
        <section class="projects">
            <h2>Meus Projetos</h2>
            <div class="carousel">
                <div class="project">
                    <h3>Projeto 1</h3>
                    <p>Descrição do Projeto 1.</p>
                </div>
                <div class="project">
                    <h3>Projeto 2</h3>
                    <p>Descrição do Projeto 2.</p>
                </div>

            </div>
        </section>
        <section class="about-contact">
            <h2>Sobre Mim</h2>
            <p>Breve descrição sobre você.</p>
            <h2>Contato</h2>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 - Matheus Mariano. Todos os direitos reservados.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
